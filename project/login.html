<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <meta http-equiv="refresh" content="3" /> -->

        <title>Login Page</title>

        <link rel="stylesheet" type="text/css" href="./styles/main.css" />
        <link rel="stylesheet" type="text/css" href="./styles/login.css" />

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div id="login-container">
            <h1>Log in</h1>
            <p class="muted">
                Bem vindo! Utilize os campos abaixo para fazer login ou criar a
                sua conta.
            </p>

            <a href="#" class="btn shadow d-flex-center gap-sm">
                <img class="icon" src="./img/icons/google-g.svg" />
                <span>Login com Google</span>
            </a>

            <a href="#" class="btn shadow d-flex-center gap-sm">
                <img class="icon" src="./img/icons/facebook-f.svg" />
                <span>Login com Facebook</span>
            </a>

            <hr />

            <form id="login-form">
                <!-- Email -->
                <div class="form-group bg-light d-flex-center">
                    <i class="icon fas fa-envelope"></i>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Email"
                        required
                    />
                </div>

                <!-- Password -->
                <div class="form-group bg-light d-flex-center">
                    <i
                        class="pointer icon right-icon fas fa-eye"
                        data-target="password"
                        onclick="showPassword(this)"
                    ></i>
                    <input
                        class="right-icon"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Senha"
                        required
                    />
                </div>

                <!-- Remember -->
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input id="remember" name="remember" type="checkbox" />
                        <label for="remember">Lembrar</label>
                    </div>

                    <a href="#">Esqueci minha senha!</a>
                </div>

                <button class="btn btn-lg btn-primary">Entrar</button>
            </form>

            <p class="small text-center">
                NÃ£o tem uma conta ainda?
                <a href="#">Criar uma conta.</a>
            </p>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
